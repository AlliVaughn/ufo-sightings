
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default" >
      <div class="container-fluid">
        <div class="navbar-header">

          <a class="navbar-brand" href="index.html">UFO SIGHTINGS<img src="static/images/ufo.png" class="img-responsive ufo-img" alt="ufo" width="40" height="40" float="right"> </a>
        </div> 
      </div>
    </nav>
    <div class="hero text-center">
      <h1>The Truth is Out There.</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Find a Sighting</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Get Sightings</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area">
            <image class ="image-responsive">
            <table class="table table-striped"id="ufo-table" >
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">City</th>
                  <th scope="col">State</th>
                  <th scope="col">Country</th>
                  <th scope="col">Shape</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Comments</th>
                </tr>
              </thead>
              <div id = "filtered-table"><tbody></tbody></div>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class = "col-sm-12">
        <img src="static/images/brain.png" class="img-responsive alien-img" alt="monster" width="100" height="100" >
        <span class="bottom">UFO Sightings
          <div>Icons made by <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
          </div>
        </span>
        
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
